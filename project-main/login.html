<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="rootcv.css" />
  <title>Resume Viewer</title>
</head>

<body>

  <div id="loginid" class="container">
    <form id="loginForm" class="container-content animate" onsubmit="onLoginClick()">
      <div class="inner-container">
        <label for="username"></label>
        <input id="username" type="text" placeholder= "User Name"  required>

        <label for="password"></label>
        <input id="password" type="password" placeholder="Password"  required>
        <p id="error" class="error"></p>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>

</html>
